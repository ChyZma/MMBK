name: webshop
description: A webshop app for trading CAFF files
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  api:
    path: "./gen/api"

  cupertino_icons: ^1.0.2
  get_it: 7.2.0
  intl: ^0.17.0
  hive: 2.2.3
  go_router: ^4.3.0
  device_info: 2.0.3
  package_info: 2.0.2

  path: 1.8.2
  path_provider: 2.0.11
  image_picker: 0.8.5+3
  file_picker: 5.0.0

  jwt_decode: 0.3.1
  flutter_secure_storage: 6.1.0

  dio: 4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icon/
    - assets/img/
    - assets/gif/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Thin.ttf
          weight: 100
        - asset: assets/font/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
        - asset: assets/font/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Poppins-Black.ttf
          weight: 900

